<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Generated TikTok Challenge</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff0050, #000000, #00f2ea);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        margin: 0;
        padding: 2rem;
        color: white;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 850px;
        margin: auto;
        background: rgba(0, 0, 0, 0.65);
        border-radius: 24px;
        padding: 2.5rem;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(12px);
        border: 2px solid transparent;
        background-clip: padding-box, border-box;
        background-origin: border-box;
        animation: fadeIn 1.2s ease;
        position: relative;
      }

      .container::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 24px;
        padding: 2px;
        background: linear-gradient(135deg, #ff0050, #00f2ea, #ffdd00);
        background-size: 200% 200%;
        animation: borderAnim 6s linear infinite;
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none; /* FIX: Allow clicks to pass through */
      }

      @keyframes borderAnim {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        font-size: 2.4rem;
        margin-bottom: 1.8rem;
        color: #00f2ea;
        text-shadow: 0px 0px 15px rgba(0, 242, 234, 0.9);
      }

      .title {
        font-size: 1.7rem;
        text-align: center;
        margin-bottom: 2rem;
        color: #ff0050;
        font-weight: bold;
        text-shadow: 0 0 14px rgba(255, 0, 80, 0.9);
        animation: pulse 2s infinite alternate;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }

      .steps {
        margin-top: 1rem;
      }

      .step {
        background: rgba(255, 255, 255, 0.08);
        padding: 1rem 1.2rem;
        border-radius: 14px;
        margin: 0.8rem 0;
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        border-left: 5px solid #00f2ea;
        transition: transform 0.25s ease, background 0.25s ease;
      }

      .step:hover {
        transform: translateX(8px) scale(1.02);
        background: rgba(255, 255, 255, 0.12);
      }

      .step-number {
        font-weight: bold;
        font-size: 1.4rem;
        color: #00f2ea;
        animation: bounce 1.6s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      .step-text {
        font-size: 1rem;
        line-height: 1.6;
      }

      .hashtags {
        margin-top: 2.5rem;
        text-align: center;
      }

      .hashtags span {
        display: inline-block;
        margin: 0.5rem;
        padding: 0.7rem 1.4rem;
        border-radius: 25px;
        background: rgba(0, 242, 234, 0.18);
        border: 1px solid #00f2ea;
        color: #00f2ea;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 0 12px rgba(0, 242, 234, 0.6);
        transition: 0.3s ease;
      }

      .hashtags span:hover {
        background: #00f2ea;
        color: black;
        transform: scale(1.05);
      }

      a {
        display: block;
        margin: 3rem auto 0;
        text-align: center;
        text-decoration: none;
        background: linear-gradient(135deg, #ff0050, #ff7b00, #ffdd00);
        color: white;
        padding: 1rem 1.8rem;
        border-radius: 14px;
        width: 200px;
        font-weight: bold;
        transition: all 0.35s ease;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        position: relative; /* Additional fix: Ensure proper stacking context */
        z-index: 1; /* Additional fix: Place link above other elements */
      }

      a:hover {
        background: linear-gradient(135deg, #ffdd00, #ff0050, #00f2ea);
        transform: scale(1.07);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¯ Your TikTok Challenge</h1>

      <!-- Example Parsing of AI Output -->
      <div class="title">{{ challenge.splitlines()[0] }}</div>

      <div class="steps">
        {% for line in challenge.splitlines() if "Step" in line %}
        <div class="step">
          <div class="step-number">ðŸ‘‰</div>
          <div class="step-text">{{ line }}</div>
        </div>
        {% endfor %}
      </div>

      <div class="hashtags">
        {% for line in challenge.splitlines() if "#" in line %}
        <span>{{ line }}</span>
        {% endfor %}
      </div>

      <a href="/">â¬… Back</a>
    </div>
  </body>
</html>
