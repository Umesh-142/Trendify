<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TikTok Challenge Generator</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white font-[Poppins] px-4"
  >
    <!-- Main Container -->
    <div
      class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-8 p-6 md:p-10 rounded-3xl bg-white/10 backdrop-blur-xl shadow-2xl border border-white/20 animate-fade-in"
    >
      <!-- Left: Top 5 Trends -->
      <div
        class="order-1 bg-gradient-to-br from-gray-800/90 to-gray-900/90 rounded-2xl shadow-lg p-6 md:p-8 border border-white/10"
      >
        <h2
          class="text-2xl font-bold text-pink-400 text-center mb-6 animate-bounce"
        >
          🔥 Current Top 5 Trends
        </h2>

        <div class="space-y-4">
          <div
            class="flex items-center gap-3 bg-gray-800/70 border-l-8 border-pink-500 rounded-lg px-4 py-3 font-medium hover:translate-x-2 hover:bg-gray-700 transition cursor-pointer"
          >
            <img
              src="https://i.pravatar.cc/40?img=1"
              class="w-8 h-8 rounded-full border-2 border-pink-400"
            />
            #DanceBattle2025
          </div>
          <div
            class="flex items-center gap-3 bg-gray-800/70 border-l-8 border-pink-500 rounded-lg px-4 py-3 font-medium hover:translate-x-2 hover:bg-gray-700 transition cursor-pointer"
          >
            <img
              src="https://i.pravatar.cc/40?img=2"
              class="w-8 h-8 rounded-full border-2 border-pink-400"
            />
            #ComedyDuetChallenge
          </div>
          <div
            class="flex items-center gap-3 bg-gray-800/70 border-l-8 border-pink-500 rounded-lg px-4 py-3 font-medium hover:translate-x-2 hover:bg-gray-700 transition cursor-pointer"
          >
            <img
              src="https://i.pravatar.cc/40?img=3"
              class="w-8 h-8 rounded-full border-2 border-pink-400"
            />
            #GlowUpTransformation
          </div>
          <div
            class="flex items-center gap-3 bg-gray-800/70 border-l-8 border-pink-500 rounded-lg px-4 py-3 font-medium hover:translate-x-2 hover:bg-gray-700 transition cursor-pointer"
          >
            <img
              src="https://i.pravatar.cc/40?img=4"
              class="w-8 h-8 rounded-full border-2 border-pink-400"
            />
            #LipSyncComedy
          </div>
          <div
            class="flex items-center gap-3 bg-gray-800/70 border-l-8 border-pink-500 rounded-lg px-4 py-3 font-medium hover:translate-x-2 hover:bg-gray-700 transition cursor-pointer"
          >
            <img
              src="https://i.pravatar.cc/40?img=5"
              class="w-8 h-8 rounded-full border-2 border-pink-400"
            />
            #FitnessFun2025
          </div>
        </div>
      </div>

      <!-- Right: Generator (staggered only on desktop) -->
      <div
        class="order-2 md:order-2 bg-gradient-to-br from-gray-800/90 to-gray-900/90 rounded-2xl shadow-lg p-6 md:p-8 border border-white/10 md:mt-12"
      >
        <h2 class="text-2xl font-bold text-pink-400 text-center mb-3">
          🎯 Generate Your Challenge
        </h2>
        <p class="text-gray-300 text-center mb-6">
          Enter a theme and get
          <span class="text-yellow-400 font-semibold">
            5 creative challenge ideas!
          </span>
        </p>

        <form action="/generate" method="post" class="space-y-4">
          <input
            type="text"
            name="prompt"
            placeholder="e.g. Dance, Comedy, Fitness"
            required
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-600 bg-gray-800 text-white focus:ring-2 focus:ring-pink-400 focus:outline-none transition"
          />
          <button
            type="submit"
            class="w-full py-3 rounded-xl bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white font-semibold shadow-md hover:scale-[1.03] active:scale-95 transition-transform"
          >
            ✨ Generate Challenges
          </button>
        </form>

        <!-- Fun Animation -->
        <div class="mt-6 flex justify-center">
          <img
            src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
            alt="dancing gif"
            class="w-28 rounded-xl shadow-lg border border-white/20"
          />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="mt-6 text-gray-400 text-sm flex items-center gap-4 flex-wrap justify-center"
    >
      <span>⚡ Developed by : Umesh Panchal</span>
      <div class="flex gap-3 text-xl">
        <a href="#" class="hover:text-pink-400 transition">📷</a>
        <a href="#" class="hover:text-pink-400 transition">🎵</a>
        <a href="#" class="hover:text-pink-400 transition">🐦</a>
      </div>
    </footer>

    <!-- Tailwind Animations -->
    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-in-out;
      }
    </style>
  </body>
</html>
